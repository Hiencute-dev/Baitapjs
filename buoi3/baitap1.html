<!DOCTYPE html>
<html>
<body>

<h2>Đèn giao thông</h2>

<button onclick="changeLight('red')">Đèn đỏ</button>
<button onclick="changeLight('yellow')">Đèn vàng</button>
<button onclick="changeLight('green')">Đèn xanh</button>

<div id="traffic-light">
  <div class="light red"></div>
  <div class="light yellow"></div>
  <div class="light green"></div>
</div>

<script>
function changeLight(color) {
  var lights = document.getElementsByClassName('light');
  // Tắt tất cả các đèn
  for (var i = 0; i < lights.length; i++) {
    lights[i].classList.remove('on');
  }
  
  // Bật đèn tương ứng
  var selectedLight = document.querySelector('.light.' + color);
  selectedLight.classList.add('on');
}
</script>

<style>
#traffic-light {
  width: 50px;
  height: 150px;
  background-color: black;
  border-radius: 10px;
  margin-top: 10px;
  position: relative;
}

.light {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background-color: gray;
  margin: 5px auto;
}

.light.on {
  background-color: yellow;
}
.light.red.on {
  background-color: red;
}
.light.yellow.on {
  background-color: yellow;
}
.light.green.on {
  background-color: green;
}
</style>

</body>
</html>
