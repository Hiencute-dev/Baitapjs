<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    today: <input type="text" name="" id="nhap">
    <button onclick="lich()">Ok</button>
   
    <p id="dm1">display:</p>
    <script>
        function lich() {
            var thu = parseInt(document.getElementById("nhap").value);
    
            switch (thu) {
                case 1:
                    document.getElementById("dm1").innerHTML = "Chủ Nhật";
                    break;
                case 2:
                    document.getElementById("dm1").innerHTML = "Thứ 2";
                    break;
                case 3:
                    document.getElementById("dm1").innerHTML = "Thứ 3";
                    break;
                case 4:
                    document.getElementById("dm1").innerHTML = "Thứ 4";
                    break;
                case 5:
                    document.getElementById("dm1").innerHTML = "Thứ 5";
                    break;
                case 6:
                    document.getElementById("dm1").innerHTML = "Thứ 6";
                    break;
                case 7:
                    document.getElementById("dm1").innerHTML = "Thứ 7";
                    break;
                default:
                    document.getElementById("dm1").innerHTML = "Mời bạn nhập lại";
            }
        }
    </script>
</body>
</html>
